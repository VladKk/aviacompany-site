{% extends "parts/layout.html" %}
{% block content %}
<div class="container align-self-center">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- List group-->
                <ul class="list-group shadow">
                    <!-- list group item-->
                    {% for ticket in tickets %}
                        <li class="list-group-item">
                            <!-- Custom content-->
                            <a href="{{ url_for('ticket_page', id=ticket.id) }}">
                                <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                                    <div class="media-body order-2 order-lg-1">
                                        <h5 class="mt-0 font-weight-bold mb-2">Destination: {{ ticket.destination }}</h5>
                                        <div class="d-flex align-items-center justify-content-between mt-1">
                                            <h6 class="font-weight-bold my-2">Price: {{ ticket.price }}$</h6>
                                        </div>
                                    </div>
                                    <img src="../static/ticket{{ ticket.id }}.jpeg" alt="Ticket{{ ticket.id }}"
                                         style="width: 200px;"
                                         class="ml-lg-5 order-1 order-lg-2">
                                </div> <!-- End -->
                            </a>
                        </li> <!-- End -->
                    {% endfor %}
                </ul> <!-- End -->
            </div>
        </div>
    </div>
{% endblock %}
